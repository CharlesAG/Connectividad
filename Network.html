<html>
<head>
    <title>Connectividad</title>
    <style type="text/css">
        #viz {
            width: 1000px;
            height: 800px;
            border: 1px solid blue;
        }
    </style>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
</head>
<script>
    function draw() {
        var count = document.getElementById("country").value;
        var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",     
                server_user: "neo4j",
                server_password: "progonmath",   <!-- Cambiar la contraseña correspondiente al host del ordenador, en éste caso es progonmath, usualmente es neo4j -->
                labels: {"NODOS":{"caption":"name", "community":"Green"}
                },
                relationships: {"Incide":{"thickness":"weight","color":"green"}
                                
                },
                initial_cypher: "MATCH p=(n:NODOS {country:'"+count+"'})-[r:`Incide `]->() RETURN p",
                arrows: true
        }
        var viz = new NeoVis.default(config);
        viz.render();
    }
    

</script>
<body onload="draw()">
    <h1>Seleccione el país</h1>

    <form>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="argentina">Argentina</option>
            <option value="barbados">Barbados</option>
            <option value="bolivia">Bolivia</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
            <option value="costa rica">Costa Rica</option>
            <option value="ecuador">Ecuador</option>
            <option value="el salvador">El Salvador</option>
            <option value="guatemala">Guatemala</option>
            <option value="haití">Haití</option>
            <option value="honduras">Honduras</option>
            <option value="méxico">México</option>
            <option value="nicaragua">Nicaragua</option>
            <option value="panamá">Panamá</option>
            <option value="paraguay">Paraguay</option>
            <option value="perú">Perú</option>
            <option value="república dominicana">República Dominicana</option>
            <option value="trinidad y tobago">Trinidad y Tobago</option>
            <option value="surinam">Surinam</option>
            <option value="uruguay">Uruguay</option>
            <option value="venezuela">Venezuela</option>
        </select>
        <br><br>
    </form>
<button type="button" onclick="draw()">Dibujar</button>

    <div id="viz"></div>
    

</body>
</html>
